<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Web Chat</title>
    <style>
        body {
            background: #fcfcfc;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto">Web Chat</h5>
        <nav class="my-2 mr-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./">Главная</a>

        </nav>
        <a class="btn btn-outline-primary" href="#">Регистрация</a>
    </div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Web Chat</h2>
            <p class="lead">Укажите Ваше имя и начинайте переписку.</p>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>
                    Форма сообщений
                </h3>
                <form id="messForm">
                    <label for="name">Введите имя</label>
                    <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control"/>
                    <br />
                    <label for="message">Сообщение</label>
                    <textarea name="message" rows="5" id="message" class="form-control" placeholder="Введите сообщение"></textarea><br />
                    <input type="submit" value="Отправить" class="btn btn-danger" />
                </form>
            </div>
            <div class="col-6">
                <h3>Сообщения</h3>
                <div id="all_mess" class=""></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/msgStyle.js"></script>
    <script>
        $(function() {
            const socket = io.connect();
            const $form = $("#messForm");
            const $name = $("#name");
            const $message = $("#message");
            const $all_messages = $("#all_mess");
            const isEmpty = (el) => $.trim(el.val()) === "";

            $form.submit((event) => {
                if (isEmpty($name)) {
                    $name.focus();
                } else if (isEmpty($message)) {
                    $message.focus();
                } else {
                    socket.emit('send message', {message: $message.val(), name: $name.val(), msgColor: msgStyle});
                    $message.val('');
                }
                event.preventDefault();
            });

            socket.on('add message', (data) => {
                $all_messages.append("<div class=\"alert alert-" + data.msgColor + "\"><b>" + data.name + ":</b> " + data.msg + "</div>");
            });

            socket.on('change name', () => {
                $name.val('').focus();
            });
        });
    </script>
</body>
</html>
